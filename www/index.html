<!DOCTYPE html>
<html ng-app="bussed">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://*.virtualearth.net http://bussed.apphb.com 'unsafe-eval'; style-src 'self' https://*.virtualearth.net 'unsafe-inline'; media-src *">
    <!-- Ensures correct width/height is set on mobile device -->
    <meta name="viewport" content="width=device-width">
    <title>bussed</title>

    <!-- bussed references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div ng-view>

    </div>

    <!-- External map JS -->
    <script type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1&mkt=en-gb"></script>
    <!-- Cordova library and platform-specific overrides -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <!-- 3rd party frameworks + libs -->
    <script type="text/javascript" src="scripts/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-route/angular-route.min.js"></script>

    <!-- Project code -->
    <script type="text/javascript" src="scripts/common.js"></script>
    <script type="text/javascript" src="scripts/messages.js"></script>
    <script type="text/javascript" src="scripts/map/location.js"></script>
    <script type="text/javascript" src="scripts/map/bing.js"></script>
    <script type="text/javascript" src="scripts/data/common.js"></script>
    <script type="text/javascript" src="scripts/data/buseireann.js"></script>
    <script type="text/javascript" src="scripts/data/bus.js"></script>
    <script type="text/javascript" src="scripts/map/map.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <!-- Bridge code for integrating Cordova with framework and project -->
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
